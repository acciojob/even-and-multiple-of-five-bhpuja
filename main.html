<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even and Multiple of Five Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Even and Multiple of Five Checker</h1>
  
  <form id="numberForm">
    <input type="text" id="numberInput" placeholder="Enter a number" />
    <button type="submit">Check</button>
  </form>
  
  <div class="output" id="output">Enter a number to check...</div>

  <script>
    // Function to check if the number is even and a multiple of 5
    function checkNumber(num) {
      // Check if the input is a number
      if (typeof num !== "number") {
        return false;
      }

      // Check if the number is both even and a multiple of 5
      return num % 2 === 0 && num % 5 === 0;
    }

    // Form submission handler
    document.getElementById("numberForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const input = document.getElementById("numberInput").value;
      const outputElement = document.getElementById("output");

      // Convert input to a number
      const num = parseFloat(input);

      // Validate the input and check the number
      if (isNaN(num)) {
        outputElement.textContent = "Please enter a valid number.";
        return;
      }

      const result = checkNumber(num);
      outputElement.textContent = result
        ? `${num} is both even and a multiple of 5.`
        : `${num} is NOT both even and a multiple of 5.`;
    });
  </script>
</body>
</html>
